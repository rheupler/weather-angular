<h2>Forcast for {{ city }}</h2>
<hr />
<h2>Days: <a href="#/forecast/2">2</a> | <a href="#/forecast/5">5</a> | <a href="#/forecast/7">7</a></h2>
<hr />

<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertToDate(w.dt) | date: 'MMM d, y' }}</h3>
        </div>
        <div class="panel-body">
          <h4>Daytime Temperature: {{ convertToFarenheit(w.temp.day) }} degrees</h4>
        </div>
      </div>
    </div>
  </div>
</div>
