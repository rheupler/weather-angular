<a href="/index.htm">Back to search</a>
<h2>Forcast for {{ city }}</h2>
<hr />
<h2>Days: <a ng-class="{ 'bg-primary': days === '2' }" href="#/forecast/2">2</a> | <a ng-class="{ 'bg-primary': days === '5' }" href="#/forecast/5">5</a> | <a ng-class="{ 'bg-primary': days === '7' }" href="#/forecast/7">7</a></h2>
<hr />

<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" convert-to-standard="convertToFarenheit(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
    </div>
  </div>
</div>
